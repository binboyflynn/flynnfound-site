<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>flynnfound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: url('your-cursor.png'), auto;
      position: relative;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background-image: url('grass.gif');
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: 100% 100%;
      z-index: -1;
      clip-path: inset(20px 0 0 0);
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 300px;
      background-image: url('wetsocksgif1.gif');
      background-repeat: no-repeat;
      background-position: top left;
      background-size: 100% 100%;
      z-index: -1;
    }

    .arrow {
      position: fixed;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      width: 150px;
      height: auto;
      z-index: 5;
      animation: rockLeftRight 4s ease-in-out infinite;
    }

    @keyframes rockLeftRight {
      0%, 100% { transform: translateY(-50%) translateX(0px) rotate(0deg); }
      50% { transform: translateY(-50%) translateX(20px) rotate(2deg); }
    }

    .hero {
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      max-width: 400px;
      width: 90%;
      height: auto;
      margin-bottom: 2rem;
    }

    .video {
      width: 560px;
      max-width: 90%;
      height: 315px;
      margin-bottom: 2rem;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 300px;
        width: 85%;
      }
      .video {
        width: 100%;
        height: 200px;
      }
      .nav-with-stars a {
        font-size: 0.9rem;
      }
      .star {
        width: 32px;
        height: 32px;
      }
    }

    .nav-with-stars {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .link-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .links a {
      color: black;
      text-decoration: none;
      padding: 12px 24px;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.2s ease;
      display: inline-block;
      cursor: inherit;
      background-color: #f0f0f0;
    }

    .links a:hover {
      background-color: black;
      color: white;
    }

    .star {
      width: 24px;
      height: 24px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <main class="hero">
    <img src="flynnfoundlogo.png" alt="flynnfound" class="logo">
     <iframe width="560" height="315" src="https://www.youtube.com/embed/mz1CuFxgKZk" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen class="video"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/x5OnmEHC0K8" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen class="video"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-NFUfGi0ZTY" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen class="video"></iframe>
    
    <nav class="nav-with-stars">
      <div class="link-item">
        <div class="links">
          <a href="https://open.spotify.com/artist/4VEjSabTjH69ghlvbw7xiO?si=8euDLXNqQT--HZWIefGqhA"
             target="_blank">Spotify</a>
          <img src="star.png" alt="star" class="star">
        </div>
      </div>
      
      <div class="link-item">
        <div class="links">
          <a href="https://www.instagram.com/flynnfound/" target="_blank">Instagram</a>
          <img src="star.png" alt="star" class="star">
        </div>
      </div>
      
      <div class="link-item">
        <div class="links">
          <a href="https://www.youtube.com/@flynnfound" target="_blank">YouTube</a>
          <img src="star.png" alt="star" class="star">
        </div>
      </div>
      
      <div class="link-item">
        <div class="links">
          <a href="https://dashthehengestore.com/products/flinbin-bandaid-boy?_pos=1&_psq=fli&_ss=e&_v=1.0" target="_blank">Shop</a>
          <img src="star.png" alt="star" class="star">
        </div>
      </div>
      
      <div class="link-item">
        <div class="links">
          <a href="mailto:flynnfoundmgmt@gmail.com">Email</a>
          <img src="star.png" alt="star" class="star">
        </div>
      </div>
    </nav>
  </main>

  <img src="arrow1.png" alt="arrow" class="arrow">
</body>
</html>
