<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>flynnfound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: url('your-cursor.png'), auto;
      position: relative;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background-image: url('grass.gif');
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: 100% 100%;
      z-index: -1;
      clip-path: inset(20px 0 0 0);
    }

    .character-container {
      position: fixed;
      right: -100px;
      bottom: 200px;
      width: 300px;
      height: 400px;
      z-index: 10;
      animation: slideIn 2s ease-out 1s forwards;
    }

    .character {
      position: absolute;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    .gun-arm {
      position: absolute;
      width: 150px;
      height: auto;
      transform-origin: 130px 30px; /* Moved anchor to right side */
      z-index: 2;
      transition: transform 0.1s ease;
    }

    @keyframes slideIn {
      to {
        right: 50px;
      }
    }

    .hero {
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      max-width: 400px;
      width: 90%;
      height: auto;
      margin-bottom: 2rem;
    }

    .video {
      width: 560px;
      max-width: 90%;
      height: 315px;
      margin-bottom: 2rem;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 300px;
        width: 85%;
      }
      
      .video {
        width: 100%;
        height: 200px;
      }
      
      .links {
        gap: 1.5rem;
      }
      
      .links a {
        font-size: 0.9rem;
      }
    }

    .links {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: black;
      text-decoration: none;
      padding: 12px 24px;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.2s ease;
      display: inline-block;
      cursor: inherit;
    }

    .links a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <main class="hero">
    <img src="flynnfoundlogo.png" alt="flynnfound" class="logo">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/x5OnmEHC0K8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-NFUfGi0ZTY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video"></iframe>
    <nav class="links">
      <a href="https://open.spotify.com/artist/4VEjSabTjH69ghlvbw7xiO?si=8euDLXNqQT--HZWIefGqhA" target="_blank">Spotify</a>
      <a href="https://www.instagram.com/flynnfound/" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@flynnfound" target="_blank">YouTube</a>
      <a href="mailto:flynnfoundmgmt@gmail.com">Email</a>
    </nav>
  </main>

  <div class="character-container">
    <img src="character.png" alt="character" class="character">
    <img src="gunarm.png" alt="gun arm" class="gun-arm">
  </div>

  <script>
    const gunArm = document.querySelector('.gun-arm');
    const characterContainer = document.querySelector('.character-container');

    document.addEventListener('mousemove', (e) => {
      const containerRect = characterContainer.getBoundingClientRect();
      const centerX = containerRect.left + 130; // Updated to match new transform-origin X
      const centerY = containerRect.top + 30;   // Updated to match new transform-origin Y
      
      const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX) * (180 / Math.PI) + 180;
      gunArm.style.transform = `rotate(${angle}deg)`;
    });
  </script>
</body>
</html>
