<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gun Arm Aim</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
    }

    .character-container {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 50px auto;
    }

    .character-body {
      position: absolute;
      width: 300px;
      height: auto;
      left: 160px;
      top: 140px;
      z-index: 1;
    }

    .gun-arm {
      position: absolute;
      width: 150px;
      height: auto;
      left: 236px; /* aligns shoulder horizontally */
      top: 200px;  /* aligns shoulder vertically */
      transform-origin: 10px 35px; /* pivot point at shoulder */
      z-index: 2;
      transition: transform 0.05s linear;
    }

    .social-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .social-buttons a {
      display: inline-block;
      padding: 10px 15px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="character-container">
    <img src="character.png" class="character-body" alt="Character">
    <img src="gun-arm.png" class="gun-arm" alt="Gun Arm">
  </div>

  <div class="social-buttons">
    <a href="https://twitter.com" target="_blank">Twitter</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://youtube.com" target="_blank">YouTube</a>
  </div>

  <script>
    const gunArm = document.querySelector('.gun-arm');
    const characterContainer = document.querySelector('.character-container');

    document.addEventListener('mousemove', (e) => {
      const rect = characterContainer.getBoundingClientRect();
      const originX = rect.left + 236 + 10;  // left offset + origin X
      const originY = rect.top + 200 + 35;   // top offset + origin Y

      const angle = Math.atan2(e.clientY - originY, e.clientX - originX) * (180 / Math.PI);
      gunArm.style.transform = `rotate(${angle}deg)`;
    });
  </script>
</body>
</html>
