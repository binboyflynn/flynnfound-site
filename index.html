<html lang="en">

  <title>flynnfound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: url('your-cursor.png'), auto;
      position: relative;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background-image: url('grass.gif');
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: 100% 100%;
      z-index: -1;
      clip-path: inset(20px 0 0 0);
    }

    .character-container {
      position: fixed;
      right: -100px;
      bottom: 200px;
      width: 300px;
      height: 400px;
      z-index: 10;
      animation: slideIn 2s ease-out 1s forwards;
    }

    .character {
      position: absolute;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    .gun-arm {
      position: absolute;
      width: 150px;
      height: auto;
      transform-origin: 80px 30px; /* Adjusted anchor point */
      z-index: 2;
      transition: transform 0.1s ease;
      left: 130px; /* Shifted slightly to the right */
      top: 40px;
    }

    @keyframes slideIn {
      to {
        right: 50px;
      }
    }

    .hero {
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      max-width: 400px;
      width: 90%;
      height: auto;
      margin-bottom: 2rem;
    }

    .video {
      width: 560px;
      max-width: 90%;
      height: 315px;
      margin-bottom: 2rem;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 300px;
        width: 85%;
      }

      .video {
        width: 100%;
        height: 200px;
      }

      .links {
        gap: 1.5rem;
      }

      .links a {
        font-size: 0.9rem;
      }
    }

    .links {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
